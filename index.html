<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista de regalos</title>

  <style>
    :root{
      /* Paleta pastel verde + amarillo */
      --bg: #FBFDE1;
      --butter: #FDFD97;
      --mint: #A6ECA8;      /* verde poroto */
      --mint2:#77DD76;
      --ink: #213021;
      --mint3: #76a877ff
      --muted: rgba(33,48,33,.70);
      --border: rgba(20,35,20,.10);
      --shadow: 0 10px 26px rgba(20,35,20,.10);
      --radius: 18px;

      /* Estados tarjetas */
      --bought: #e7a596ff;  /* rojo pastel */
      --avail: var(--mint); /* verde poroto */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 400px at 10% -10%, rgba(166,236,168,.45), transparent 60%),
        radial-gradient(900px 450px at 90% 0%, rgba(253,253,151,.55), transparent 55%),
        var(--bg);
    }

    /* Banner full-width (bajo) */
    .hero{
      width: 100%;
      border-bottom: 1px solid var(--border);
      background:
        linear-gradient(180deg, rgba(255,255,255,.50), rgba(255,255,255,.10)),
        radial-gradient(700px 240px at 12% 40%, rgba(166,236,168,.45), transparent 70%),
        radial-gradient(700px 240px at 86% 40%, rgba(253,253,151,.50), transparent 70%);
    }

   .hero__inner{
  max-width: 1100px;
  margin: 0 auto;
  padding: 28px 22px 18px 22px; /* ‚¨Ö banner m√°s alto */
  display: grid;
  grid-template-columns: 1.2fr .8fr;
  gap: 22px;
  align-items: center;
}
    @media (max-width: 860px){
      .hero__inner{ grid-template-columns: 1fr; }
      .hero__art{ justify-self: center; }
    }

    .hero__kicker{
      display:inline-flex;
      gap:8px;
      align-items:center;
      font-weight: 900;
      letter-spacing: .2px;
      background: rgba(255,255,255,.55);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      box-shadow: var(--shadow);
      font-size: 13px;
    }

    .hero__headline{
      margin: 8px 0 6px 0;
      font-size: 34px;
      line-height: 1.1;
      letter-spacing: .2px;
    }

    .hero__sub{
      margin: 0 0 10px 0;
      color: var(--muted);
      max-width: 70ch;
      font-size: 15px;
      line-height: 1.45;
    }

    /* Contador alineado a la izqueirda */
    .countdown{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
      justify-content: flex-start;
    }

    .cd{
      min-width: 78px;
      background: rgba(255,255,255,.70);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 8px 10px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .cd__num{
      font-size: 22px;
      font-weight: 900;
      line-height: 1;
      color: var(--mint3);
    }

    .cd__lab{
      margin-top: 4px;
      font-size: 11px;
      color: var(--muted);
      font-weight: 900;
      letter-spacing: .6px;
      text-transform: uppercase;
    }

    .hero__meta{
      margin-top: 10px;
      color: var(--mint3);
      font-size: 16px;
      font-weight: 900;
      text-align: flex-start;
    }

    .hero__art{
      justify-self: end;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .porota-img{
      width: 230px;
      height: auto;
      filter: drop-shadow(0 10px 14px rgba(20,35,20,.14));
    }

    /* P√°gina */
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px 34px 18px;
    }

    #msg{ margin: 12px 0 16px 0; }

    .grid{
      display:grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      align-items: stretch;
    }

    /* Tarjetas con colores por estado */
    .card{
      border: 1px solid rgba(33,48,33,.14);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .card:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(20,35,20,.12);
    }

    /* NO comprado (disponible) -> verde */
    .card.available{
  background: linear-gradient(180deg, rgba(166,236,168,.22), rgba(255,255,255,.70));
}

    /* Comprado / reservado -> rojo pastel */
    .card.bought{
      background: linear-gradient(180deg, rgba(231,165,150,.75), rgba(255,255,255,.70));
    }

    /* Fila utilitaria */
    .row{ display:flex; gap:10px; flex-wrap:wrap; }

    .muted{ color: var(--muted); font-size: 14px; line-height: 1.35; }

    a{ color: var(--ink); }
    a:hover{ text-decoration: none; }

    details{
      margin-top: 12px;
      padding-top: 10px;
      border-top: 1px dashed rgba(33,48,33,.18);
    }

    summary{
      cursor:pointer;
      font-weight: 900;
      list-style: none;
    }
    summary::-webkit-details-marker{ display:none; }

    input, textarea{
      width:100%;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(33,48,33,.18);
      background: rgba(255,255,255,.80);
      color: var(--ink);
      outline: none;
      margin-top: 8px;
    }

    input:focus, textarea:focus{
      border-color: rgba(119,221,118,.55);
      box-shadow: 0 0 0 4px rgba(166,236,168,.25);
    }

    button{
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(33,48,33,.22);
      background: rgba(255,255,255,.85);
      color: var(--ink);
      cursor:pointer;
      margin-top: 10px;
      font-weight: 900;
      transition: transform .08s ease, background .12s ease;
    }

    button:hover{ background: rgba(253,253,151,.60); }
    button:active{ transform: translateY(1px); }

    button.primary{
      background: rgba(166,236,168,.70);
      border-color: rgba(33,48,33,.24);
    }
    button.primary:hover{ background: rgba(166,236,168,.85); }

    button:disabled{ opacity: .6; cursor: not-allowed; }

    .tokenbox{
      background: rgba(253,253,151,.60);
      border: 1px solid rgba(33,48,33,.18);
      border-radius: var(--radius);
      padding: 12px 14px;
      box-shadow: var(--shadow);
    }

    code{
      padding: 2px 6px;
      border-radius: 10px;
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(33,48,33,.14);
    }

    /* Badge categor√≠a */
    .badge{
      display:inline-flex;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      letter-spacing: .2px;
      border: 1px solid rgba(33,48,33,.18);
      box-shadow: 0 6px 14px rgba(20,35,20,.08);
      white-space: nowrap;
    }

    /* Variantes (paleta verde/amarillo + rojo pastel) */
 .badge.cat-0{ background: #F3D1BF !important; }
.badge.cat-1{ background: #a9c5a0ff !important; }
.badge.cat-2{ background: #a0aed8ff !important; }
.badge.cat-3{ background: #f3c6d3ff !important; }
.badge.cat-4{ background: #f1e3a1ff !important; }

    /* Foto del item */
    .card__img{
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(33,48,33,.14);
      box-shadow: 0 8px 18px rgba(20,35,20,.08);
      margin: 10px 0 8px 0;
      background: rgba(255,255,255,.55);
      display: block;
    }
#categoryFilter{
    padding: 8px 12px;
    border-radius: 14px;
    border: 1px solid rgba(33,48,33,.18);
    background: rgba(255,255,255,.85);
    font-weight: 800;
    cursor: pointer;
  }
    
  </style>
</head>

<body>
  <header class="hero">
    <div class="hero__inner">
      <div class="hero__left">
        <div class="hero__kicker">üåøüíõ Lista de regalos</div>
        <h1 class="hero__headline">Esperando a la Porota</h1>
        <p class="hero__sub">
          Ac√° pod√©s reservar un regalito para la Porota. Si necesit√°s cancelar una reserva, escribile a la mam√° o al pap√° ‚ù§Ô∏è
        </p>

        <div class="countdown" aria-label="Cuenta regresiva">
          <div class="cd">
            <div class="cd__num" id="cd_days">‚Äî</div>
            <div class="cd__lab">d√≠as</div>
          </div>
          <div class="cd">
            <div class="cd__num" id="cd_hours">‚Äî</div>
            <div class="cd__lab">hs</div>
          </div>
          <div class="cd">
            <div class="cd__num" id="cd_mins">‚Äî</div>
            <div class="cd__lab">min</div>
          </div>
        </div>

        <div class="hero__meta" id="cd_label"></div>
      </div>

      <div class="hero__art" aria-hidden="true">
        <!-- Si tu archivo es SVG, cambi√° .png por .svg -->
        <img class="porota-img" src="assets/porota.png" alt="Ilustraci√≥n de la Porota" />
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="msg"></div>
    <div id="filters" style="margin-bottom:16px; display:flex; gap:12px; align-items:center;">
  <label for="categoryFilter" class="muted" style="font-weight:800;">Filtrar por categor√≠a:</label>
  <select id="categoryFilter">
    <option value="__all__">Todas</option>
  </select>
</div>
    <div id="list" class="grid"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
